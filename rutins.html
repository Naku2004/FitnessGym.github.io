<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness Gym</title>
    <link rel="icon" href="icons/weblogo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body id="bodyrutins">
    <input type="checkbox" id="menu">
    <header id="headerRutins">
        <label for="menu" id="btnSlide" onclick="buttonSlide()"><i class="fa-solid fa-bars"></i></label>
        <img src="icons/logor.png" id="logor">
        <a class="links" href="account.html">Mi cuenta</a>
        <a class="links" href="rutins.html">Mis rutinas</a>
        <a class="links" href="index.html">Inicio</a>
    </header>
    <section id="page">
        <section id="slidesection">
            <ul id="side">
                <button id="listIcon" class="buttonlistaIcon" onclick="buttonLista()"><i class="fa-solid fa-house-chimney-window"> <label id="inicio">Inicio</label></i></button>
                <button id="rutinasIcon" class="buttonlistaIcon" onclick="buttonRutinas()">Rutina nueva</button>
            </ul>
            <ul id="slide">
                <button id="list" class="buttonlista" onclick="buttonLista()">Lista de rutinas</button>
                <button id="rutinas" class="buttonlista" onclick="buttonRutinas()">Rutina nueva</button>
            </ul>
        </section>
        <div id="pagerutinas">
            <section id="listasrutinas">
                <h1>Listas de rutinas<hr></h1>

                <section id="sectionSemana" class="SectionLabel">
                    <button contenteditable="true" id="semana" class="ButtonLabel" onclick="buttonSemana(this)">Semana 1</button>

                    <section id ="pnlSemana" class="PanelLabel">
                        <div id="Botones">
                            <button id="Dia1" class="buttonTabla" onclick="Lunes()" contenteditable="true">Lunes</button>
                            <button id="Dia2" class="buttonTabla" onclick="Martes()" contenteditable="true">Martes</button>
                            <button id="Dia3" class="buttonTabla" onclick="Miercoles()" contenteditable="true">Miercoles</button>
                            <button id="Dia4" class="buttonTabla" onclick="Jueves()" contenteditable="true">Jueves</button>
                            <button id="Dia5" class="buttonTabla" onclick="Viernes()" contenteditable="true">Viernes</button>
                        </div>

                        <table id="Tabla">
                            <thead>
                                <tr>
                                   <th class="labelTabla">Nombre</th> 
                                   <th class="labelTabla">Series</th>
                                   <th class="labelTabla">Reps</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        
                    </section>
                </section>
            </section>

            <section id="sectionAddDelete">
                <button id="add" class="buttonsAddDelete" onclick="addSemanas()" ><i class="fa-solid fa-plus"></i></button>
                <button id="delete" class="buttonsAddDelete" onclick="deleteSemanas()" ><i class="fa-solid fa-minus"></i></button>
            </section>
        </div>
    </section>
</body>
</html>
