<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Gym</title>
    <link rel="icon" href="icons/weblogo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body id="bodyrutins">
    <input type="checkbox" id="menu">
    <header id="headerRutins">
        <label for="menu" id="btnSlide" onclick="buttonSlide()"><i class="fa-solid fa-bars"></i></label>
        <img src="icons/logor.png" id="logor">
        <a class="links" >Registrarse</a>
        <a class="links" href="rutins.html">Mis rutinas</a>
        <a class="links" href="index.html">Inicio</a>
    </header>
    <section id="page">
        <section id="slidesection">
            <ul id="side">
                <button id="listIcon" class="buttonlistaIcon" onclick="buttonLista()"><i class="fa-solid fa-house-chimney-window"> <label id="inicio">Inicio</label></i></button>
                <button id="rutinasIcon" class="buttonlistaIcon" onclick="buttonRutinas()">Rutina nueva</button>
                <button id="cuaderno" class="buttonlista" onclick="buttonRutinas()">Cuaderno de ent.</button>
            </ul>
            <ul id="slide">
                <button id="list" class="buttonlista" onclick="buttonLista()">Lista de rutinas</button>
                <button id="rutinas" class="buttonlista" onclick="buttonRutinas()">Rutina nueva</button>
                <button id="cuaderno" class="links buttonlista" href="cuaderno.html" onclick="buttonRutinas()">Cuaderno de entrenamiento</button>
            </ul>
        </section>
        <div id="pagerutinas">
            <section id="listasrutinas">
                <h1 class="fs-4">Listas de rutinas<hr class="centrado"></h1>

                <div id="DivSemanas">
                    <section id="sectionSemanaIDEAL" class="SectionLabel">
                    
                        <button contenteditable="true" id="semana" class="ButtonLabel" onclick="buttonSemana(this)">Semana 1</button>
    
                        <section id ="pnlSemana" class="PanelLabel">
                            <div id="Botones">
                                <button id="Dia1" class="buttonTabla cambiado" onclick="Lunes(this)" contenteditable="true">Lunes</button>
                                <button id="Dia2" class="buttonTabla" onclick="Martes(this)" contenteditable="true">Martes</button>
                                <button id="Dia3" class="buttonTabla" onclick="Miercoles(this)" contenteditable="true">Miercoles</button>
                                <button id="Dia4" class="buttonTabla" onclick="Jueves(this)" contenteditable="true">Jueves</button>
                                <button id="Dia5" class="buttonTabla" onclick="Viernes(this)" contenteditable="true">Viernes</button>
                            </div>
    
                            <table id="Tabla" class="rounded-3 text-center">
                                <thead class="thead-light">
                                    <tr>
                                        <th class="LabelName">Nombre</th> 
                                        <th class="LabelSeries">Series</th>
                                        <th class="LabelReps">Reps</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr id="dataInputs">
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Ejercicio" name="ejericio[]" placeholder="..."></td>
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Series" name="series[]" placeholder="..."></td>
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Reps" name="reps[]" placeholder="..."></td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <section id="sectionAddDelete">
                                <button id="add" class="buttonsAddDelete" onclick="addEjercicio(this)" ><i class="fa-solid fa-plus"></i></button>
                                <button id="delete" class="buttonsAddDelete" onclick="deleteEjercicio(this)" ><i class="fa-solid fa-minus"></i></button>
                            </section>
                            
                        </section>
                    </section>
    
                    <section id="sectionSemana" class="SectionLabel">
                        
                        <button contenteditable="true" id="semana" class="ButtonLabel" onclick="buttonSemana(this)">Semana 1</button>
    
                        <section id ="pnlSemana0" class="PanelLabel">
                            <div id="Botones">
                                <button id="Dia1" class="buttonTabla cambiado" onclick="Lunes(this)" contenteditable="true">Lunes</button>
                                <button id="Dia2" class="buttonTabla" onclick="Martes(this)" contenteditable="true">Martes</button>
                                <button id="Dia3" class="buttonTabla" onclick="Miercoles(this)" contenteditable="true">Miercoles</button>
                                <button id="Dia4" class="buttonTabla" onclick="Jueves(this)" contenteditable="true">Jueves</button>
                                <button id="Dia5" class="buttonTabla" onclick="Viernes(this)" contenteditable="true">Viernes</button>
                            </div>
    
                            <table id="Tabla" class="rounded-3 text-center">
                                <thead class="thead-light">
                                    <tr>
                                       <th class="LabelName">Nombre</th> 
                                       <th class="LabelSeries">Series</th>
                                       <th class="LabelReps">Reps</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr id="dataInputs">
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Ejercicio0" name="ejericio[]" placeholder="..."></td>
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Series0" name="series[]" placeholder="..."></td>
                                        <td class="dataInputtd"><input class="dataInput" onchange="TextChanged(this, event)" type="text" id="Reps0" name="reps[]" placeholder="..."></td>
                                    </tr>
                                </tbody>
                            </table>
    
                            <section id="sectionAddDelete">
                                <button id="add" class="buttonsAddDelete" onclick="addEjercicio(this)" ><i class="fa-solid fa-plus"></i></button>
                                <button id="delete" class="buttonsAddDelete" onclick="deleteEjercicio(this)" ><i class="fa-solid fa-minus"></i></button>
                            </section>
                            
                        </section>
                    </section>
                </div>
            </section>

            <section id="sectionAddDelete">
                <button id="add" class="buttonsAddDelete" onclick="addSemanas()" ><i class="fa-solid fa-plus"></i></button>
                <button id="delete" class="buttonsAddDelete" onclick="deleteSemanas()" ><i class="fa-solid fa-minus"></i></button>
            </section>

            <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header bg-dark">
                      <h1 class="modal-title fs-4 text-center" id="exampleModalLabel">Registrarse</h1>
                      <button type="button" class="btn-close text-primary" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body bg-dark">
                      <form id="signup-form">
                        <div class="mb-3">
                          <label for="signup-email" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="signup-email" placeholder="example@gmail.com" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text text-white text-opacity-50">No compartiremos el correo electrónico.</div>
                        </div>
                        <div class="mb-3">
                          <label for="signup-password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <button type="submit"  class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
